<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电池订单系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        
        .close:hover {
            color: #000;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>电池订单系统</h1>
            <p>请登录您的账户</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">登录</span>
            </button>
        </form>
        
        <div class="links">
            <a href="#" onclick="showRegister()">注册账户</a>
            <a href="#" onclick="showForgotPassword()">忘记密码？</a>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h2>忘记密码</h2>
            <div id="forgotMessage" class="message"></div>
            <div class="form-group">
                <label for="forgotEmail">邮箱地址</label>
                <input type="email" id="forgotEmail" placeholder="请输入您的邮箱">
            </div>
            <button onclick="forgotPassword()" class="login-btn">发送临时密码</button>
            <button onclick="closeModal('forgotPasswordModal')" class="btn-secondary">取消</button>
        </div>
    </div>

    <!-- 重置密码模态框 -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('resetPasswordModal')">&times;</span>
            <h2>重置密码</h2>
            <div id="resetMessage" class="message"></div>
            <div class="form-group">
                <label for="resetEmail">邮箱地址</label>
                <input type="email" id="resetEmail" placeholder="请输入您的邮箱">
            </div>
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" placeholder="请输入新密码（至少6位）">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入新密码">
            </div>
            <button onclick="resetPassword()" class="login-btn">重置密码</button>
            <button onclick="closeModal('resetPasswordModal')" class="btn-secondary">取消</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        
        function showMessage(text, type, targetDiv = messageDiv) {
            targetDiv.textContent = text;
            targetDiv.className = `message ${type}`;
            targetDiv.style.display = 'block';
        }
        
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.innerHTML = '<span class="loading"></span>登录中...';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = '登录';
            }
        }
        
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // 清空消息
            const messageDiv = document.getElementById(modalId.replace('Modal', 'Message'));
            if (messageDiv) {
                messageDiv.style.display = 'none';
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('请填写完整的登录信息', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('登录成功！正在跳转...', 'success');
                    // 保存token到localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('userRole', data.role);
                    
                    // 2秒后跳转到首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(data.message || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
                console.error('登录错误:', error);
            } finally {
                setLoading(false);
            }
        });
        
        function showRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('请先填写邮箱和密码', 'error');
                return;
            }
            
            setLoading(true);
            
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.text())
            .then(data => {
                showMessage(data, 'success');
            })
            .catch(error => {
                showMessage('注册失败，请稍后重试', 'error');
                console.error('注册错误:', error);
            })
            .finally(() => {
                setLoading(false);
            });
        }
        
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            document.getElementById('forgotEmail').value = email;
            showModal('forgotPasswordModal');
        }
        
        function forgotPassword() {
            const email = document.getElementById('forgotEmail').value;
            const messageDiv = document.getElementById('forgotMessage');
            
            if (!email) {
                showMessage('请输入邮箱地址', 'error', messageDiv);
                return;
            }
            
            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.text())
            .then(data => {
                showMessage(data, 'success', messageDiv);
            })
            .catch(error => {
                showMessage('操作失败，请稍后重试', 'error', messageDiv);
                console.error('忘记密码错误:', error);
            });
        }
        
        function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('resetMessage');
            
            if (!email || !newPassword || !confirmPassword) {
                showMessage('请填写完整信息', 'error', messageDiv);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('新密码和确认密码不一致', 'error', messageDiv);
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('密码长度至少6位', 'error', messageDiv);
                return;
            }
            
            fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email: email, 
                    newPassword: newPassword, 
                    confirmPassword: confirmPassword 
                })
            })
            .then(response => response.text())
            .then(data => {
                showMessage(data, 'success', messageDiv);
                if (data.includes('成功')) {
                    setTimeout(() => {
                        closeModal('resetPasswordModal');
                    }, 2000);
                }
            })
            .catch(error => {
                showMessage('重置失败，请稍后重试', 'error', messageDiv);
                console.error('重置密码错误:', error);
            });
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
